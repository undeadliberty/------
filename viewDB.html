<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=480px, user-scalable=yes" >
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer type="text/javascript" src="script.js"></script>
  <title>LHTRPG簡易ポータル</title>
</head>
<body ontouchstart = "">
  <h1>データ操作</h1>
  <h2>データベースの読み書き</h2>
  <p id="src_form"><span class="form">
    <label>データベース:<input type="file" id="file_input" accept=".lhdb" onchange="openDB_local(this)"></label>
  </span><span class="form">
    <input type="button" value="データベース出力" onclick="writeDB()">
  </span></p>
  <h2>キャラクターデータを読み込む</h2>
  <div><h3>窓口から読み込み</h3>
    <label>ID:<input type="text" id="sheet_id" size="10"></label>
    <input type="button" value="ロード" onclick="openjson()"></div>
  <div><h3>ローカルから読み込み</h3>
    <label>JSON:<input type="file" id="file_input" accept=".json" onchange="openjson_local(this)"></label>
    <label>立ち絵:<input type="file" id="file_input" onchange="openimg_local(this)"></label></div>
  <div><h3>読み込みデータ</h3><p id="tmp_data">
    &lt;キャラクター名&gt;&nbsp;CR:XX
  </p></div>
  <div>
    <input type="button" value="キャラシ表示" onclick="writesheet()">
    <label>横幅(px):<input type="text" id="sheet_width" value=960 size="4"></label>
  </div>
  <div>
    <h3>データベースに保存</h3>
    <input type="text" id="save_char" list="save_list" value="セーブ名">
    <datalist id="save_list">
      <option value="セーブ名"></option>
    </datalist>
    <input type="button" value="保存" onclick="addDB()">
  </div>
  <h1>データベース</h1>
  <div></div>
</body>
</html>
